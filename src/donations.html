<form class="main-screen__donation donation-form">
    <div class="container_donation">
        <div class="donation-form__items">

            <div class="donation-form__item">
                <div class="i-radio">
                    <input type="radio" id="donation-45" name="donation"
                        value="45" class="i-radio__input">
                    <label for="donation-45" class="i-radio__label">
                        <span class="i-radio__label-text">45 <span
                                class="currency">€</span></span>
                    </label>
                </div>
            </div>

            <div class="donation-form__item">
                <div class="i-radio">
                    <input type="radio" id="donation-120" name="donation"
                        value="120" class="i-radio__input">
                    <label for="donation-120" class="i-radio__label">
                        <span class="i-radio__label-text">120 <span
                                class="currency">€</span></span>
                    </label>
                </div>
            </div>

            <div class="donation-form__item">
                <div class="i-radio">
                    <input type="radio" id="donation-250" name="donation"
                        value="250" class="i-radio__input">
                    <label for="donation-250" class="i-radio__label">
                        <span class="i-radio__label-text">250 <span
                                class="currency">€</span></span>
                    </label>
                </div>
            </div>


            <div class="donation-form__item">
                <div class="donation-form__input-wrap">
                    <div class="donation-form__input-container">
                        <input type="text" placeholder="Montant libre" maxlength="7"

                    </div>
                    <!-- <div class="donation-form__input-label currency">€</div> -->
                </div>
            </div>


        </div>

        <div class="donation-form__text">Soit <span

        </div>

        <div class="donation-form__actions" data-link="https://soutenir.fondationaphp.fr/ensemble/?amount=">

                title="Je donne">Je donne</a>
        </div>
    </div>
